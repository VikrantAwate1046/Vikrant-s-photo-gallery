<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main>
    <div class="gallery">
      <img src="image1.jpg" alt="Image 1" class="gallery-image" />
      <img src="image2.jpg" alt="Image 2" class="gallery-image" />
      <img src="image3.jpg" alt="Image 3" class="gallery-image" />
    </div>
  </main>

  <section class="feedback">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="3" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Contact me: <a href="mailto:awate.vikrant820@yahoo.com">awate.vikrant820@yahoo.com</a></p>
  </footer>

  <div id="overlay" class="overlay">
    <span id="closeBtn" class="close">&times;</span>
